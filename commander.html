<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />

   </head>
   <body class="main-container">
      <div>
         <header class="backblc">
            <a href="index.html"><img class="logo" src="./images/logo.png" /></a>
            <nav class="menu">
               <div class="nav-link">
                  <a href="rencontre.html">Nous rencontrer</a>
                  <a href="#">Admin</a>
                  <a href="commander.html"><button class="cta-head">Commander</button></a>
               </div>
            </nav>
         </header>
         <main class="white backgr">
            <h1>COMMANDER</h1>
            <section>
               <h3 class="command">Votre commande</h3>
               <div class="commander">
                  <div class="container-com">
                     <div class="laptop">
                        <div class="fruits-com">
                           <img class="fruits-com" src="./images/fraiseimg.png" />
                           <div class="texte-com">FRAISE</div>
                        </div>
                        <div class="btn-com">
                           <div class="input-group">
                              <input class="nombre" type="number" value="0" />
                              <div class="quant">
                                 <input type="button" value="+" class="btn-plus" />
                                 <input type="button" value="-" class="btn-minus" />
                              </div>
                           </div>
                           <button class="cta-com">OK</button>
                        </div>
                     </div>

                     <div class="laptop">
                        <div class="fruits-com">
                           <img class="fruits-com" src="./images/pamplemousseimg.png" />
                           <div class="texte-com">PAMPLE<br />MOUSSE</div>
                        </div>
                        <div class="btn-com">
                           <div class="input-group">
                              <input class="nombre" type="number" value="0" />
                              <div class="quant">
                                 <input type="button" value="+" class="btn-plus" />
                                 <input type="button" value="-" class="btn-minus" />
                              </div>
                           </div>
                           <button class="cta-com">OK</button>
                        </div>
                     </div>

                     <div class="laptop">
                        <div class="fruits-com">
                           <img class="fruits-com" src="./images/framboiseimg.png" />
                           <div class="texte-com">FRAM<br />BOISE</div>
                        </div>
                        <div class="btn-com">
                           <div class="input-group">
                              <input class="nombre" type="number" value="0" />
                              <div class="quant">
                                 <input type="button" value="+" class="btn-plus" />
                                 <input type="button" value="-" class="btn-minus" />
                              </div>
                           </div>
                           <button class="cta-com">OK</button>
                        </div>
                     </div>

                     <div class="laptop">
                        <div class="fruits-com">
                           <img class="fruits-com" src="./images/citronimg.png" />
                           <div class="texte-com">CITRON</div>
                        </div>
                        <div class="btn-com">
                           <div class="input-group">
                              <input class="nombre" type="number" value="0" />
                              <div class="quant">
                                 <input type="button" value="+" class="btn-plus" />
                                 <input type="button" value="-" class="btn-minus" />
                              </div>
                           </div>
                           <button class="cta-com">OK</button>
                        </div>
                     </div>
                  </div>
               </div>
            </section>

            <section>
               <div class="row-com">
                  <form class="form-com">
                     <h3>Vos informations</h3>
                     <div class="formulaire-com">
                        <label for="nom">Nom</label><br />
                        <input type="text" id="nom" name="nom" required />
                     </div>
                     <div class="formulaire-com">
                        <label for="name">Prénom</label><br />
                        <input type="text" id="name" name="name" required />
                     </div>
                     <div class="formulaire-com">
                        <label for="email">E-mail</label><br />
                        <input type="email" id="email" name="email" required />
                     </div>
                  </form>
                  <div class="separ-hori"></div>
                  <form class="form-com">
                     <h3>Livraison</h3>
                     <div class="formulaire-com">
                        <label for="adr">Adresse de livraison</label><br />
                        <input type="text" id="adr" name="adr" required />
                     </div>
                     <div class="formulaire-com">
                        <label for="cp">Code postal</label><br />
                        <input type="text" id="cp" name="cp" required />
                     </div>
                     <div class="formulaire-com">
                        <label for="ville">Ville</label><br />
                        <input type="email" id="ville" name="ville" required />
                     </div>
                  </form>
               </div>
            </section>
            <button class="cta-com2" type="submit">Envoyer</button>
         </main>
         <footer class="backblc foot">
            <a href="#">Mentions légales</a>
         </footer>
